name: Engine CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Compose (comes preinstalled in GitHub runners)
      - name: Verify Docker installation
        run: docker --version

      - name: Debug - List files
        run: |
          pwd
          ls -la
          echo "---"
          cat Dockerfile | head -5

      - name: Build poseidon Docker image
        run: |
          docker build -t poseidon .

      - name: Run poseidon container
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker run --rm \
            -e OPENAI_API_KEY="${OPENAI_API_KEY}" \
            poseidon

      - name: Run unit tests
        run: |
           pip install --no-cache-dir -r core/requirements.txt
           pytest --cov=core/api_parser core/tests/

